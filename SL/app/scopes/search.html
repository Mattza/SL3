<div class="search-container">
    <form ng-submit="search.doit()">
        <search-block placeholder="Från" model="search.from" smart-station="search.smartStation.fromSuggestions" callback-fn="search.selectFrom(station)"></search-block>
        <search-block placeholder="Till" model="search.to" smart-station="search.smartStation.toSuggestions" callback-fn="search.selectTo(station)"></search-block>
        <input class="search-time" type="time" placeholder="Tid" ng-model="search.time" />
        <input class="search-date" type="date" placeholder="Datum" ng-model="search.date" />
        <input type="submit" value="Sök" />
    </form>
</div>

<div>
    <h1 ng-if="search.isSearching">SÖKER!</h1>
    <h1 ng-if="search.waitingPosition">VÄNTAR PÅ POSITION!</h1>
    <h1 ng-if="search.isError">Nu gick något sönder!</h1>
</div>

<md-list>
	<md-item ng-repeat="trip in search.history.list" ng-click="search.history.search(trip)">
		<md-item-content>
		<div class="md-tile-content">
			<h3>
				{{trip.from}} --> {{trip.to}}
			</h3>
		</div>
		</md-item-content>
		<md-divider ng-if="!$last" class="divider"></md-divider>
	</md-item>
</md-list>
