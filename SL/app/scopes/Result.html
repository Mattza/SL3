<div ng-repeat="trip in result.result.TripList.Trip" class="trip">

            {{trip.StartTime}} - {{trip.ArrivalTime}}
            ({{trip.dur}} min)
        </h3>
        <p>
            {{trip.LegList.Leg[0].Origin.name}} - {{trip.LegList.Leg[trip.LegList.Leg.length-1].Destination.name}}
            <span ng-repeat="leg in trip.LegList.Leg" ng-if="!leg.hide" class="trafic-icon {{leg|legToIconClass}}"></span>
        </p>
